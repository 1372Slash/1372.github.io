<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slash - Motion Graphics Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #4169E1 0%, #9370DB 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .profile {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .profile h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
        }

        .profile p {
            color: #666;
            margin-bottom: 20px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .social-links a {
            color: #666;
            font-size: 1.5em;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #4169E1;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 50px;
            background: #4169E1;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.3s, background 0.3s;
            flex: 1 1 auto;
            justify-content: center;
            min-width: 200px;
        }

        .btn:hover {
            transform: translateY(-2px);
            background: #3258d6;
        }

        .btn i {
            font-size: 1.2em;
        }

        .footer {
            text-align: center;
            color: #666;
            font-size: 0.9em;
        }

        .bottom-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .bottom-icons a {
            color: #666;
            font-size: 1.2em;
            background: #f5f5f5;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .made-with {
            text-align: center;
            color: #999;
            font-size: 0.8em;
            margin-top: 20px;
        }

        /* @media (max-width: 600px) {
            .card {
                padding: 20px;
            }

            .buttons {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 10px;
            }

            .btn {
                min-width: unset;
                width: 100%;
                padding: 10px 15px;
                font-size: 0.9em;
            }

            .profile h1 {
                font-size: 2em;
            }

            .profile p {
                font-size: 0.9em;
                padding: 0 20px;
            }
        } */
    </style>
</head>
<body>
    <div class="card">
        <div class="profile">
            <img src="/api/placeholder/100/100" alt="Slash Logo">
            <h1>Slash</h1>
            <p>Motion Graphics Editor and YouTuber. Every day learn new thoughts</p>
        </div>
        
        <div class="social-links">
            <a href="#"><i class="fab fa-youtube"></i></a>
            <a href="#"><i class="fab fa-tiktok"></i></a>
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fas fa-globe"></i></a>
        </div>

        <div class="buttons">
            <a href="#" class="btn">
                <i class="fas fa-user"></i>
                About Us
            </a>
            <a href="#" class="btn">
                <i class="fas fa-folder"></i>
                Portfolio (Forlio)
            </a>
            <a href="#" class="btn">
                <i class="fas fa-handshake"></i>
                Open Commission
            </a>
            <a href="#" class="btn">
                <i class="fas fa-shop"></i>
                Our Shop
            </a>
            <a href="#" class="btn">
                <i class="fas fa-star"></i>
                Donate
            </a>
            <a href="#" class="btn">
                <i class="fab fa-instagram"></i>
                Collaborate with Us
            </a>
        </div>

        <div class="bottom-icons">
            <a href="#"><i class="fab fa-pinterest"></i></a>
            <a href="#"><i class="fas fa-circle"></i></a>
            <a href="#"><i class="fas fa-butterfly"></i></a>
        </div>

        <div class="footer">
            <p>Website ini menggunakan Bahasa Inggris. Gunakan fitur dalam browser kamu untuk melakukan translate</p>
        </div>

        <div class="made-with">
            Made with Carrd
        </div>
    </div>
</body>
</html>
